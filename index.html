<!DOCTYPE html>
<html>
<head>
  <title>Ski Trip!</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="snow.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">March  9-15 2014 <br>Tahoe Cabin Trip</h1>

      <div class="row">
        <br>
        <div class="col-md-4 col-md-offset-4">
          <form class="form-signin">
            <input type="text" class="form-control" placeholder="Name" name="name" required autofocus>
            <br>
            <input type="email" class="form-control" placeholder="Email" name="email" required autofocus>
            <br>
            <input type="tel" class="form-control" placeholder="Phone" name="phone" required autofocus>

            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up for updates</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 cabin-pics">
          <h3>Stay in a cozy Cabin</h3>
          <img src="cabin4.png" class="img-responsive">
          <br>
          <img src="cabin1.png" class="img-responsive">
          <br>
          <img src="cabin2.png" class="img-responsive">
          <br>
          <img src="cabin3.png" class="img-responsive">
        </div>
        <div class="col-md-4">
          <h3>At <a href="http://www.skihomewood.com">Homewood</a></h3>
          <iframe width="360" height="235" src="http://www.ustream.tv/embed/12623560?v=3&amp;wmode=direct" scrolling="no" frameborder="0" style="border: 0px none transparent;">    </iframe>
          <br>
          <br>
          <img src="homewood2.jpeg" class="img-responsive">
          <br>
          <img src="homewood.jpg" class="img-responsive">
        </div>
        <div class="col-md-4">
          <h3>With an awesome crew! </h3>
          <iframe class="spotify" src="https://embed.spotify.com/?uri=spotify:track:6Ty0ruH3kvSFHJjSfJU6bN" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
          <h4>(There will be at least two birthdays!)</h4>
        </div>
      </div>
      <br>
      <br>

    </div>
  </div>
</div>

</body>
</html>
